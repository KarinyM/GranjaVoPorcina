<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatórios - Vó Porcina</title>
    <link rel="stylesheet" href="styles/dashboard.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container-fluid dashboard">
        <header class="row bg-primary text-white py-3">
            <div class="col-12 d-flex justify-content-between align-items-center">
                <img src="logo.png" alt="Logo Vó Porcina" class="logo">
                <div class="user-info">
                    <span>Administrador</span>
                    <i class="bi bi-person-circle ms-2"></i>
                </div>
            </div>
        </header>

        <nav class="row menu-principal">
            <div class="col-12">
                <div class="nav-buttons d-flex justify-content-around my-3">
                    <button class="btn btn-menu" onclick="location.href='index.html'">
                        <i class="bi bi-speedometer2"></i> Dashboard
                    </button>
                    <button class="btn btn-menu" onclick="location.href='registro-diario.html'">
                        <i class="bi bi-calendar-check"></i> Registro Diário
                    </button>
                    <button class="btn btn-menu" onclick="location.href='funcionarios.html'">
                        <i class="bi bi-people"></i> Funcionários
                    </button>
                    <button class="btn btn-menu" onclick="location.href='estoque.html'">
                        <i class="bi bi-box-seam"></i> Estoque
                    </button>
                    <button class="btn btn-menu active" onclick="location.href='relatorios.html'">
                        <i class="bi bi-file-earmark-text"></i> Relatórios
                    </button>
                    <button class="btn btn-menu" onclick="location.href='financeiro.html'">
                        <i class="bi bi-currency-dollar"></i> Financeiro
                    </button>
                </div>
            </div>
        </nav>

        <main class="relatorios-section">
            <div class="container">
                <div class="row mb-4">
                    <div class="col-md-4">
                        <label for="periodoRelatorio" class="form-label">Período</label>
                        <select id="periodoRelatorio" class="form-select">
                            <option value="semanal">Semanal</option>
                            <option value="mensal">Mensal</option>
                            <option value="trimestral">Trimestral</option>
                            <option value="anual">Anual</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="galpaoSelect" class="form-label">Galpão</label>
                        <select id="galpaoSelect" class="form-select" multiple>
                            <option value="Todos">Todos os Galpões</option>
                            <option value="Galpão 1">Galpão 1</option>
                            <option value="Galpão 2">Galpão 2</option>
                            <option value="Galpão 3">Galpão 3</option>
                            <option value="Galpão 4">Galpão 4</option>
                        </select>
                    </div>
                    <div class="col-md-4 d-flex align-items-end">
                        <button id="gerarRelatorio" class="btn btn-primary w-100">Gerar Relatório</button>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header">Ovos Colhidos</div>
                            <div class="card-body">
                                <canvas id="ovosChart"></canvas>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header">Ração Consumida</div>
                            <div class="card-body">
                                <canvas id="racaoChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row mt-4">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header">Galinhas Mortas</div>
                            <div class="card-body">
                                <canvas id="galinhasChart"></canvas>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 d-flex align-items-center justify-content-center">
                        <button id="exportarRelatorio" class="btn btn-success">
                            <i class="bi bi-file-earmark-spreadsheet"></i> Exportar para Excel
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.5/xlsx.full.min.js"></script>
    <script src="scripts/relatorios.js"></script>
</body>
</html>
