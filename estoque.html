<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estoque - Vó Porcina</title>
    <link rel="stylesheet" href="styles/dashboard.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid dashboard">
        <header class="row bg-primary text-white py-3">
            <div class="col-12 d-flex justify-content-between align-items-center">
                <img src="logo.png" alt="Logo Vó Porcina" class="logo">
                <div class="user-info">
                    <span>Administrador</span>
                    <i class="bi bi-person-circle ms-2"></i>
                </div>
            </div>
        </header>

        <nav class="row menu-principal">
            <div class="col-12">
                <div class="nav-buttons d-flex justify-content-around my-3">
                    <button class="btn btn-menu" onclick="location.href='index.html'">
                        <i class="bi bi-speedometer2"></i> Dashboard
                    </button>
                    <button class="btn btn-menu" onclick="location.href='registro-diario.html'">
                        <i class="bi bi-calendar-check"></i> Registro Diário
                    </button>
                    <button class="btn btn-menu" onclick="location.href='funcionarios.html'">
                        <i class="bi bi-people"></i> Funcionários
                    </button>
                    <button class="btn btn-menu active" onclick="location.href='estoque.html'">
                        <i class="bi bi-box-seam"></i> Estoque
                    </button>
                    <button class="btn btn-menu" onclick="location.href='relatorios.html'">
                        <i class="bi bi-file-earmark-text"></i> Relatórios
                    </button>
                    <button class="btn btn-menu" onclick="location.href='financeiro.html'">
                        <i class="bi bi-currency-dollar"></i> Financeiro
                    </button>
                </div>
            </div>
        </nav>

        <main class="estoque-section">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <div class="card mb-4">
                            <div class="card-header">
                                Adicionar Ração
                            </div>
                            <div class="card-body">
                                <form id="adicionarRacaoForm">
                                    <div class="mb-3">
                                        <label for="tipoRacao" class="form-label">Tipo de Ração</label>
                                        <select class="form-select" id="tipoRacao" name="tipoRacao" required>
                                            <option value="Crescimento">Crescimento</option>
                                            <option value="Pico">Pico</option>
                                            <option value="P1">P1</option>
                                            <option value="P2">P2</option>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label for="quantidadeRacao" class="form-label">Quantidade (kg)</label>
                                        <input type="number" step="0.1" min="0" class="form-control" id="quantidadeRacao" name="quantidadeRacao" required>
                                    </div>
                                    <button type="submit" class="btn btn-primary w-100">Adicionar Ração</button>
                                </form>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header">
                                Estoque de Ração
                            </div>
                            <div class="card-body">
                                <table class="table" id="tabelaEstoqueRacao">
                                    <thead>
                                        <tr>
                                            <th>Tipo de Ração</th>
                                            <th>Quantidade em Estoque (kg)</th>
                                        </tr>
                                    </thead>
                                    <tbody id="listaEstoqueRacao">
                                        <!-- Estoque de ração será adicionado dinamicamente aqui -->
                                    </tbody>
                                </table>
                            </div>
                        </div>

                        <div class="card mt-4">
                            <div class="card-header">
                                Estoque de Ovos
                            </div>
                            <div class="card-body">
                                <table class="table" id="tabelaEstoqueOvos">
                                    <thead>
                                        <tr>
                                            <th>Total de Ovos em Estoque</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td id="totalOvosEstoque">0</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/estoque.js"></script>
</body>
</html>
