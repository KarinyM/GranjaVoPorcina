<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funcionários - Vó Porcina</title>
    <link rel="stylesheet" href="styles/dashboard.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid dashboard">
        <header class="row bg-primary text-white py-3">
            <div class="col-12 d-flex justify-content-between align-items-center">
                <img src="logo.png" alt="Logo Vó Porcina" class="logo">
                <div class="user-info">
                    <span>Administrador</span>
                    <i class="bi bi-person-circle ms-2"></i>
                </div>
            </div>
        </header>

        <nav class="row menu-principal">
            <div class="col-12">
                <div class="nav-buttons d-flex justify-content-around my-3">
                    <button class="btn btn-menu" onclick="location.href='index.html'">
                        <i class="bi bi-speedometer2"></i> Dashboard
                    </button>
                    <button class="btn btn-menu" onclick="location.href='registro-diario.html'">
                        <i class="bi bi-calendar-check"></i> Registro Diário
                    </button>
                    <button class="btn btn-menu active" onclick="location.href='funcionarios.html'">
                        <i class="bi bi-people"></i> Funcionários
                    </button>
                    <button class="btn btn-menu" onclick="location.href='estoque.html'">
                        <i class="bi bi-box-seam"></i> Estoque
                    </button>
                    <button class="btn btn-menu" onclick="location.href='relatorios.html'">
                        <i class="bi bi-file-earmark-text"></i> Relatórios
                    </button>
                    <button class="btn btn-menu" onclick="location.href='financeiro.html'">
                        <i class="bi bi-currency-dollar"></i> Financeiro
                    </button>
                </div>
            </div>
        </nav>

        <main class="funcionarios-section">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 offset-md-3">
                        <div class="card">
                            <div class="card-header">
                                Adicionar Funcionário
                            </div>
                            <div class="card-body">
                                <form id="adicionarFuncionarioForm">
                                    <div class="mb-3">
                                        <label for="loginFuncionario" class="form-label">Nome de Usuário</label>
                                        <input type="text" class="form-control" id="loginFuncionario" name="login" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="senhaFuncionario" class="form-label">Senha (somente números)</label>
                                        <input type="password" class="form-control" id="senhaFuncionario" name="senha" pattern="\d+" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="tipoFuncionario" class="form-label">Tipo de Acesso</label>
                                        <select class="form-select" id="tipoFuncionario" name="tipo" required>
                                            <option value="operador">Operador</option>
                                            <option value="administrador">Administrador</option>
                                        </select>
                                    </div>
                                    <button type="submit" class="btn btn-primary w-100">Adicionar Funcionário</button>
                                </form>
                            </div>
                        </div>

                        <div class="card mt-4">
                            <div class="card-header">
                                Lista de Funcionários
                            </div>
                            <div class="card-body">
                                <table class="table" id="tabelaFuncionarios">
                                    <thead>
                                        <tr>
                                            <th>Nome de Usuário</th>
                                            <th>Tipo de Acesso</th>
                                            <th>Ações</th>
                                        </tr>
                                    </thead>
                                    <tbody id="listaFuncionarios">
                                        <!-- Funcionários serão adicionados dinamicamente aqui -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/funcionarios.js"></script>
</body>
</html>
