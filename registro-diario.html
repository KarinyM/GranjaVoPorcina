<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Diário - Vó Porcina</title>
    <link rel="stylesheet" href="styles/dashboard.css">
    <link rel="stylesheet" href="styles/registro-diario.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid dashboard">
        <header class="row bg-primary text-white py-3">
            <div class="col-12 d-flex justify-content-between align-items-center">
                <img src="logo.png" alt="Logo Vó Porcina" class="logo">
                <div class="user-info">
                    <span>Administrador</span>
                    <i class="bi bi-person-circle ms-2"></i>
                </div>
            </div>
        </header>

        <nav class="row menu-principal">
            <div class="col-12">
                <div class="nav-buttons d-flex justify-content-around my-3">
                    <button class="btn btn-menu" onclick="location.href='index.html'">
                        <i class="bi bi-speedometer2"></i> Dashboard
                    </button>
                    <button class="btn btn-menu active" onclick="location.href='registro-diario.html'">
                        <i class="bi bi-calendar-check"></i> Registro Diário
                    </button>
                    <button class="btn btn-menu" onclick="location.href='funcionarios.html'">
                        <i class="bi bi-people"></i> Funcionários
                    </button>
                    <button class="btn btn-menu" onclick="location.href='estoque.html'">
                        <i class="bi bi-box-seam"></i> Estoque
                    </button>
                    <button class="btn btn-menu" onclick="location.href='relatorios.html'">
                        <i class="bi bi-file-earmark-text"></i> Relatórios
                    </button>
                    <button class="btn btn-menu" onclick="location.href='financeiro.html'">
                        <i class="bi bi-currency-dollar"></i> Financeiro
                    </button>
                </div>
            </div>
        </nav>

        <main class="registro-diario">
            <div class="row galpoes-selector mb-4">
                <div class="col-12">
                    <h2 class="text-center">Selecione o Galpão</h2>
                    <div class="galpao-buttons d-flex justify-content-center gap-3">
                        <button class="btn btn-menu" data-galpao="1">Galpão 1</button>
                        <button class="btn btn-menu" data-galpao="2">Galpão 2</button>
                        <button class="btn btn-menu" data-galpao="3">Galpão 3</button>
                        <button class="btn btn-menu" data-galpao="4">Galpão 4</button>
                    </div>
                </div>
            </div>

            <div id="registroForm" class="d-none">
                <div class="row">
                    <div class="col-12">
                        <h3 id="galpaoTitulo"></h3>
                    </div>
                </div>
                <form id="registroDiarioForm">
                    <div class="row mb-4">
                        <div class="col-12">
                            <h4>Ração</h4>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="Crescimento" id="racaoCrescimento" name="racoes">
                                <label class="form-check-label" for="racaoCrescimento">Crescimento</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="Pico" id="racaoPico" name="racoes">
                                <label class="form-check-label" for="racaoPico">Pico</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="P1" id="racaoP1" name="racoes">
                                <label class="form-check-label" for="racaoP1">P1</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="P2" id="racaoP2" name="racoes">
                                <label class="form-check-label" for="racaoP2">P2</label>
                            </div>
                        </div>
                    </div>

                    <div id="quantidadeRacaoContainer" class="row mb-4 d-none">
                        <div class="col-12">
                            <h4>Quantidade de Ração</h4>
                            <div id="racaoInputs"></div>
                        </div>
                    </div>

                    <div class="row mb-4">
                        <div class="col-md-6">
                            <label for="ovosColhidos" class="form-label">Ovos Colhidos</label>
                            <input type="number" class="form-control" id="ovosColhidos" name="ovosColhidos" min="0" required>
                        </div>
                        <div class="col-md-6">
                            <label for="galinhasMortas" class="form-label">Galinhas Mortas</label>
                            <input type="number" class="form-control" id="galinhasMortas" name="galinhasMortas" min="0" required>
                        </div>
                    </div>

                    <div class="row mb-4">
                        <div class="col-12">
                            <label for="observacoesGerais" class="form-label">Observações Gerais</label>
                            <textarea class="form-control" id="observacoesGerais" name="observacoesGerais" rows="3"></textarea>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary w-100">Registrar Dados</button>
                        </div>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/registro-diario.js"></script>
</body>
</html>
