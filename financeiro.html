<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financeiro - Vó Porcina</title>
    <link rel="stylesheet" href="styles/dashboard.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid dashboard">
        <header class="row bg-primary text-white py-3">
            <div class="col-12 d-flex justify-content-between align-items-center">
                <img src="logo.png" alt="Logo Vó Porcina" class="logo">
                <div class="user-info">
                    <span>Administrador</span>
                    <i class="bi bi-person-circle ms-2"></i>
                </div>
            </div>
        </header>

        <nav class="row menu-principal">
            <div class="col-12">
                <div class="nav-buttons d-flex justify-content-around my-3">
                    <button class="btn btn-menu" onclick="location.href='index.html'">
                        <i class="bi bi-speedometer2"></i> Dashboard
                    </button>
                    <button class="btn btn-menu" onclick="location.href='registro-diario.html'">
                        <i class="bi bi-calendar-check"></i> Registro Diário
                    </button>
                    <button class="btn btn-menu" onclick="location.href='funcionarios.html'">
                        <i class="bi bi-people"></i> Funcionários
                    </button>
                    <button class="btn btn-menu" onclick="location.href='estoque.html'">
                        <i class="bi bi-box-seam"></i> Estoque
                    </button>
                    <button class="btn btn-menu" onclick="location.href='relatorios.html'">
                        <i class="bi bi-file-earmark-text"></i> Relatórios
                    </button>
                    <button class="btn btn-menu active" onclick="location.href='financeiro.html'">
                        <i class="bi bi-currency-dollar"></i> Financeiro
                    </button>
                </div>
            </div>
        </nav>

        <main class="financeiro-section">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header">
                                Registrar Venda de Ovos
                            </div>
                            <div class="card-body">
                                <form id="vendasOvosForm">
                                    <div class="mb-3">
                                        <label for="dataVenda" class="form-label">Data da Venda</label>
                                        <input type="date" class="form-control" id="dataVenda" name="dataVenda" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="localVenda" class="form-label">Local de Venda</label>
                                        <input type="text" class="form-control" id="localVenda" name="localVenda" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="quantidadeOvos" class="form-label">Quantidade de Ovos</label>
                                        <input type="number" class="form-control" id="quantidadeOvos" name="quantidadeOvos" min="1" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="valorUnitario" class="form-label">Valor por Ovo (R$)</label>
                                        <input type="number" step="0.01" min="0" class="form-control" id="valorUnitario" name="valorUnitario" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="valorTotal" class="form-label">Valor Total da Venda (R$)</label>
                                        <input type="number" step="0.01" min="0" class="form-control" id="valorTotal" name="valorTotal" readonly>
                                    </div>
                                    <button type="submit" class="btn btn-primary w-100">Registrar Venda</button>
                                </form>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header">
                                Histórico de Vendas
                            </div>
                            <div class="card-body">
                                <table class="table" id="tabelaVendas">
                                    <thead>
                                        <tr>
                                            <th>Data</th>
                                            <th>Local</th>
                                            <th>Ovos</th>
                                            <th>Valor Total</th>
                                        </tr>
                                    </thead>
                                    <tbody id="listaVendas">
                                        <!-- Vendas serão adicionadas dinamicamente aqui -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/financeiro.js"></script>
</body>
</html>
